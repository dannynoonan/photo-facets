{% extends 'base.html' %}

{% block content %}
    <p><b>Neighborhood page for {{ neighborhood.name }}</b></p>
    <p>Photos:</p>

{% if photos %}
    <ul>
    {% for photo in photos %}
        <li>{{ photo }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No photos for neighborhood.</p>
{% endif %}  

    <p>Back to <a href="/lockdownsf">full city map</a></p>
{% endblock %}
