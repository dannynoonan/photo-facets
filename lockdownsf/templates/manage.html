{% extends 'base.html' %}

{% block content %}

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/lockdownsf/manage/mediaitem_search/">Photos</a>
    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item {% if template == 'mediaitem_search.html' %} active {% endif %}">
                <a class="nav-link" href="/lockdownsf/manage/mediaitem_search/">Search</a>
            </li>
            <li class="nav-item {% if template == 'mediaitem_view.html' %} active {% endif %}">
                <a class="nav-link" href="/lockdownsf/manage/album_import/">Add/Edit</a>
            </li>
            
        </ul>
    </div>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <form class="form-inline my-2 my-lg-0" id="goto-album-form" action="/lockdownsf/manage/album_view/none/" method="POST">
            {% csrf_token %}
            <a class="navbar-brand" href="/lockdownsf/manage/album_listing/">Albums</a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {% if template == 'album_listing.html' %} active {% endif %}">
                    <a class="nav-link" href="/lockdownsf/manage/album_listing/">List</a>
                </li>
                <li class="nav-item {% if template == 'album_import.html' or template == 'album_view.html' %} active {% endif %}">
                    <a class="nav-link" href="/lockdownsf/manage/album_import/">Add/Edit</a>
                </li>
                <li class="nav-item nav-link">Lookup:</li>
            </ul>
            <select class="form-control" id="select-album" name="select-album" onchange="updateAlbumFormAction();">
                <option value="none">* album *</option>
            {% for album in all_albums %}
                <option value="{{ album.external_id }}">{{ album.name }}</option>
            {% endfor %} 
            </select>
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Go</button>
        </form>
    </div>
</nav>

<div class="actual-body">
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <a href="#" onclick="signOut();">Sign out</a>
{% block body %}
{% endblock %}
</div>

{% endblock %}
